<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      background-color: #e8f4fd;
      border-left: 5px solid #00509e;
      border-radius: 5px;
      color: #333;
    }
    button {
      padding: 8px 15px;
      background-color: #00509e;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover {
      background-color: #003f7f;
    }
  </style>
</head>
<body>
    <button onclick="setData()">set Data</button>
    <button onclick="getData()">get Data</button>
    <button onclick="removeData()">remove Data</button>
    <button onclick="clearData()">clear Data</button>
<div id="output" class="output">Output will appear here...</div>
<script>
    function setData(){
        localStorage.setItem('username','Johndoe');
        document.getElementById('output').innertext ='Data set:username =Johndoe ';
    }
    function getData(){
        const username =localStorage.getItem('username');
        document.getElementById('output').innerText =username ? 'Retrived:username ='+
        username :'No data found!';
    }
    function removeData(){
        localStorage.removeItem('username');
        document.getElementById('output').innerText ='Removed username from local storage';
    }
    function clearData(){
        localStorage.clear();
        document.getElementById('output').innerText ='All data cleared from local storage'
    }
</script>
</body>
</html>
