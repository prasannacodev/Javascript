<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API For PUT</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
      }
      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }
      .card {
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        background-color: #fff;
      }
      .card img {
        width: 100%;
        height: auto;
        border-radius: 5px;
      }
      .card h3 {
        margin: 10px 0;
        font-size: 1.2em;
      }
      .card p {
        margin: 5px 0;
        color: #555;
      }
      .card button {
        margin-top: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
      .card button:hover {
        background-color: #0056b3;
      }
      .form-container {
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 8px;
        display: none;
      }
      input {
        margin-bottom: 10px;
        padding: 10px;
        width: 100%;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Fetch API - PUT with Responseive Cards</h2>
      <div class="cards" id="cardContainer"></div>
      <div class="form-container" id="updateForm">
        <h3>Update Task</h3>
        <form id="editTaskForm">
          <input
            type="text"
            id="editName"
            name="name"
            placeholder="Name"
            required
          />
          <input
            type="email"
            id="editEmail"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="tel"
            id="editPhone"
            name="phone"
            placeholder="Phone"
            required
          />
          <button type="submit">Update Task</button>
        </form>
      </div>
    </div>
    <script>
      let tasks = [];
      const cardContainer = document.getElementById("cardContainer");
      const updateForm = document.getElementById("updateForm");
      const editTaskForm = document.getElementById("editTaskForm");
      const editName = document.getElementById("editName");
      const editEmail = document.getElementById("editEmail");
      const editPhone = document.getElementById("editPhone");
      let currentTaskId = null;

      function fetchTasks() {
        fetch("https://68a339d2c5a31eb7bb1f7fce.mockapi.io/crud")
          .then((res) => res.json())
          .then((data) => {
            tasks = data; // âœ… use tasks, not task
            renderCards();
          })
          .catch((error) => {
            console.log("Error fetching tasks:", error);
          });
      }

      function renderCards() {
        cardContainer.innerHTML = tasks
          .map(
            (task) => `
        <div class="card">
          <img src="${task.image}" alt="${task.name}">
          <h3>${task.name}</h3>
          <p><strong>Email:</strong> ${task.email}</p>
          <p><strong>Phone:</strong> ${task.phone}</p>
          <button onclick="editTask('${task.id}')">Update</button>
        </div>
      `
          )
          .join("");
      }

      function editTask(id) {
        const foundTask = tasks.find((t) => t.id === id);
        if (!foundTask) return;
        currentTaskId = id;
        updateForm.style.display = "block";
        editName.value = foundTask.name;
        editEmail.value = foundTask.email;
        editPhone.value = foundTask.phone;
      }
      window.editTask = editTask;

      editTaskForm.addEventListener("submit", (event) => {
        event.preventDefault();
        if (!currentTaskId) return;

        const updatedTask = {
          name: editName.value,
          email: editEmail.value,
          phone: editPhone.value,
        };

        fetch(
          `https://68a339d2c5a31eb7bb1f7fce.mockapi.io/crud/${currentTaskId}`,
          {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updatedTask),
          }
        )
          .then((res) => res.json())
          .then((data) => {
            tasks = tasks.map((t) => (t.id === data.id ? data : t));
            renderCards();
            updateForm.style.display = "none";
            alert("Task updated successfully!");
          })
          .catch((error) => {
            console.log("Error updating task:", error);
          });
      });
      fetchTasks();
    </script>
  </body>
</html>
